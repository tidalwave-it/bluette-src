<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<!-- $Id$ -->
  <head>
    <title>Stopping Down</title>

    <style type="text/css" media="screen">
      @import url("/resources/css/slideshow.css");
    </style>
    
    <script type="text/javascript" >
      var catalogUrl = "images3.xml";
      var photoPrefix = "/media/stillimages/";
      var home = "/blog/";
      var slideshowSpeed = 8000;
      var sizes = [1920, 1280, 800, 400, 200];
      var thumbnailsPerRow = 10;
      var logging = true;
    </script>

    <script type="text/javascript" src="/resources/js/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/js/slideshow.js"></script>
    <script type="text/javascript" src="/resources/js/tracker.js"></script>
  </head>
  
  <body>
    <div id="page">
      <div id="content">
        <div id="initialWaitingWidget"/>
        <div id="slideshow">
          <div id="navigationWidgets">
            <div id="navigationPreviousWidget">&#160;</div>
            <div id="navigationLightBoxWidget">&#160;</div>
            <div id="navigationHomeWidget">&#160;</div>
            <div id="navigationPauseWidget">&#160;</div>
            <div id="navigationPlayWidget">&#160;</div>
            <div id="navigationNextWidget">&#160;</div>
          </div>
          <div id="imageRenderer">
            <div id="divimage1"><img id="image1" src="" alt="" width="0" height="0"/></div>
            <div id="divimage2"><img id="image2" src="" alt="" width="0" height="0"/></div>
            <div id="imageOverlay">
              <div id="waitingWidget"/>
              <div id="loadingWidget"/>
            </div>
          </div>
          <div id="title1"/>
          <div id="title2"/>
          <div id="copyright">
            <span>(C) Copyright by Fabrizio Giudici. All rights reserved.</span>
          </div>
        </div>
        <div id="lightbox">
            <span id="navigationCloseWidget">&#160;</span>
            <div id="thumbnails"/>
        </div>
      </div>
    </div>
  </body>
