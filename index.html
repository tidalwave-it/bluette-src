<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- $Id$ -->

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>@TITLE</title>

    <style type="text/css" media="screen">
      @import url("/resources/css/bluette.css");
    </style>

    <script type="text/javascript" src="/resources/js/jquery/1.4.2/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/resources/js/bluette/bluette-init.js"></script>
    <script type="text/javascript" src="/resources/js/bluette/bluette.js"></script>
  </head>
  
  <body>
    <div id="page">
      <div id="content">
        <div id="initialWaitingWidget"></div>
        <div id="slideshow">
          <div id="navigationWidgets">
            <a id="navigationPreviousWidget" href="@PREVIOUS"></a>
            <a id="navigationLightBoxWidget" href="@LIGHTBOX"></a>
            <a id="navigationHomeWidget" href="@HOME"></a>
            <a id="navigationPauseWidget"></a>
            <a id="navigationPlayWidget"></a>
            <a id="navigationNextWidget" href="@NEXT"></a>
          </div>
          <div id="imageRenderer">
            <div id="divimage1"><img id="image1"></img></div>
            <div id="divimage2"><img id="image2"></img></div>
            <div id="imageOverlay">
              <div id="header">@HEADER</div>
              <div id="waitingWidget"></div>
              <div id="loadingWidget"></div>
            </div>
          </div>
          <div id="title1"></div>
          <div id="title2"></div>
          <div id="copyright">@COPYRIGHT</div>
        </div>
        <div id="lightbox">
            <a id="navigationCloseWidget"></a>
            <div id="thumbnails"></div>
        </div>
      </div>
    </div>
  </body>
</html>
